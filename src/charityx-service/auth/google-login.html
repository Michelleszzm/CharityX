<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google OAuth2 Redirect Login</title>
</head>
<body>
  <h2>Google OAuth2 Login (Redirect Mode)</h2>

  <button onclick="login()">Login with Google</button>

  <script>
    const clientId = "989858908741-eqi3l3s0229bp8asri2nnkpasum02l30.apps.googleusercontent.com";
    const redirectUri = "https://qa-service.charityx.pro/charityx/unAuth/oauth2/callback/google";
    const scope = "openid email profile";
    const responseType = "code";
    const state = "test123"; // Can be used to prevent CSRF
    
    function login() {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth` +
        `?client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=${responseType}` +
        `&scope=${encodeURIComponent(scope)}` +
        `&access_type=offline` +
        `&state=${state}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
